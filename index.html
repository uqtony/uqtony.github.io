<html>
	<body>
		<div id="firstBlock">
			tony
		</div>
		<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
		<script type="module">
			document.getElementById("firstBlock").innerHTML = "<p>Head</p>";
		
			d3.csv('/test.csv', function(d) {
				console.log(d);

			var footer = document.createTextNode("footer");
			document.getElementById("firstBlock").appendChild(footer);
		</script>
	</body>
</html>
