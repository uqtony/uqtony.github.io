<html>
	<body>
		<div id="main_content">
			tony
		</div>
		<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
		<script type="module">
			var csvName = "oto240528.csv";
			var blockName = "main_content";
			document.getElementById(blockName).innerHTML = "<p>Head</p>";
		
			d3.csv(csvName, function(d) {
				return {
					bandname: d.BandName,
					bandlength: d.BandLength,
					spectype: d.SpectrometerType,
					grating: d.Grating,
					supplier: d.Supplier
				};
			})
			.then(function (data) {
				//console.log(data);
				console.log("data size="+data.length);
			})
			.catch(function (error) {
				console.error(error);
			})
			;

		</script>
	</body>
</html>
